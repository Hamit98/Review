<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex gap-5 p-5 mt-2 bg-warning">
        {% for establishment in establishments %}

                <a class="btn btn-success" href="{% url 'admin_est_detail' establishment_id=establishment.id %}">
                    {{ establishment.name }} - {{ establishment.average_rating }}/5
                </a>

        {% empty %}
            <span>No establishments found.</span>
        {% endfor %}
    </div>
    <a href="{% url 'create_establishment' %}">Добавить новое заведение</a>

</body>
</html>
