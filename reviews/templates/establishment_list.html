<!DOCTYPE html>
<html>
<head>
    <title>Establishment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Establishments</h1>
        <form class="mb-3" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search by establishment name">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <form class="mb-3" method="get">
            <div class="input-group">
                <select class="form-select" name="sort_by">
                    <option value="">Sort by</option>
                    <option value="rating">Rating</option>
                </select>
                <button class="btn btn-primary" type="submit">Sort</button>
            </div>
        </form>
        <ul class="list-group">
            {% for establishment in establishments %}
                <li class="list-group-item">
                    <a href="{% url 'establishment_detail' establishment_id=establishment.id %}" class="text-decoration-none">
                        {{ establishment.name }} - {{ establishment.average_rating }}/5
                    </a>
                </li>
            {% empty %}
                <li class="list-group-item">No establishments found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
